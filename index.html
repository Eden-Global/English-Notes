<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EGS Dilshazz Notes</title><link rel="stylesheet" href="style.css"></head>
<body><main class="container" id="name-selection-screen">
<h1>EGS<br>Dilshazz Notes</h1><div class="icon-wrapper">
<img src="https://iili.io/FRw1P9e.png" alt="Icon"></div>
<form class="input-group" id="name-form">
<input type="text" class="name-input" placeholder="Enter Your Name" required>
<button type="submit" class="btn-submit">Done</button></form></main>
<main class="container hidden" id="avatar-selection-screen">
<h2>Select Your Class</h2><div class="avatar-selection">
<div class="avatar-option" data-class="4th" id="fourth-avatar">
<div class="class-label">4th Standard</div>
<div class="avatar-image">
<img src="https://iili.io/F5qJiwF.md.png" alt="4th Standard"></div></div>
<div class="avatar-option" data-class="5th" id="fifth-avatar">
<div class="class-label">5th Standard</div>
<div class="avatar-image">
<img src="https://iili.io/F5qFqKJ.md.png" alt="5th Standard"></div></div>
<div class="avatar-option" data-class="6th" id="sixth-avatar">
<div class="class-label">6th Standard</div>
<div class="avatar-image">
<img src="https://iili.io/F594hSn.png" alt="6th Standard"></div></div>
<div class="avatar-option" data-class="7th" id="seventh-avatar">
<div class="class-label">7th Standard</div>
<div class="avatar-image">
<img src="https://iili.io/F596Ax4.png" alt="7th Standard"></div></div>
</div></main>
<script src="script.js"></script></body></html>
